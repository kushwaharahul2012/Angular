
<b>{{todaydate | date:'d/M/y'}}</b><br/>  
<b>{{todaydate | date:'shortTime'}}</b> 


<form [formGroup]="profileForm">
   
    <label>
      First Name:
      <input type="text" formControlName="firstName" required>
    </label>
  
    <label>
      Last Name:
      <input type="text" formControlName="lastName" required>
    </label>
    <label>
        Mobile No:
        <input type="text" formControlName="Mobile" required>
      </label>
    
      <div formGroupName="address">
        <h3>Address</h3>
      
        <label>
          Street:
          <input type="text" formControlName="street"required>
        </label>
      
        <label>
          City:
          <input type="text" formControlName="city"required>
        </label>
    </div> 
     <button type="submit" [disabled]="!profileForm.valid">Submit</button>

     <form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm.value)"></form>
      <!--<form [formGroup]="profileForm" (ngSubmit) = "onClickSubmit(profileForm.value)">-->
  </form>
 




  <p>
    Form Status: {{ profileForm.status }}
  </p>
